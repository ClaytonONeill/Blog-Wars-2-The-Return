<!DOCTYPE html>
<html lang="en" ng-app="blogs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.7.2/angular.min.js" charset="utf-8"></script>
    <script src="blogs.js"></script>
<link rel="stylesheet" href="/css/main.css">
</head>

<body ng-controller="BlogsController as ctrl">

<header>
    <h1>Blog Wars</h1>
</header>

<main>
    <form ng-submit="ctrl.postBlog.createBlog()">
        Title:
        <input type="text" ng-model="ctrl.title" placeholder="Title">
        
        <br>
        
        Description:
        <input type="text" ng-model="ctrl.description" placeholder="Description">
        
        <br>
        
        <input type="submit" value="Add New">
    </form>

    <div ng-repeat="blog in ctrl.blogs">
        <h3 ng-dblclick="ctrl.deleteBlog(blog.id)">{{blog.title}}</h3>
        <p>{{blog.description}}</p>
    </div>

</main>


<footer>
    <div>
       <h4>
        The Alpha Team: Clayton (Owner) , Genaro (Contributor), Alex (contributor)
       </h4>
    </div>
</footer>

</body>
</html>
